<!DOCTYPE html>
<html class="theme-light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Gradle Dependency Plugin</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="graph.js"></script>
    <script src="tree.js"></script>
    <script src="main.js"></script>
</head>

<body onload="onLoad()">
    <nav class="navbar is-success" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <img class="navbar-item" src="https://www.svgrepo.com/show/353831/gradle.svg" width="72px" height="72px" />
        </div>

        <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
                Graph
            </a>
            <div class="navbar-dropdown" name="configuration-list"></div>
        </div>
        <a class="navbar-item is-hidden" name="latest-versions">
            Latest versions
        </a>
        <div class="navbar-end">
            <div class="navbar-item" name="version"> </div>
        </div>
    </nav>
    <progress class="progress is-small is-info" max="100" name="progress-bar">15%</progress>

    <nav class="panel m-4" type="tab" tab="tab-graph">
        <div class="panel-heading">
            <div class="columns is-gap-4">
                <div name="selected-configuration" class="column is-narrow" style="align-self: center;"></div>
                <p class="control column is-6">
                    <input class="input" type="text" placeholder="Search" name="dependency-filter" />
                  </p>    
            </div>
        </div>

        <div class="m-4 p-4" name="tree-container">

        </div>
    </nav>

    <div class="is-hidden" type="tab" tab="tab-versions">
        <nav class="panel m-4" >
            <p class="panel-heading">Latest versions</p>
            
            <div name="versions-table">
            
            </div>
           
          </nav>
    </div>
</body>
    <style>
        .node-conflict {
            fill: var(--bulma-code);
        }
    </style>
</html>
